<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Music Bee</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="{{url_for( 'static' , filename = 'assets/bootstrap/css/bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{url_for( 'static' , filename = 'assets/font-awesome/css/font-awesome.min.css')}}">
		<link rel="stylesheet" href="{{url_for( 'static' , filename = 'assets/css/form-elements.css')}}">
        <link rel="stylesheet" href="{{url_for( 'static' , filename = 'assets/css/style.css')}}">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="{{url_for( 'static' , filename = 'assets/ico/favicon.png')}}">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{url_for( 'static' , filename = 'assets/ico/apple-touch-icon-144-precomposed.png')}}">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{url_for( 'static' , filename = 'assets/ico/apple-touch-icon-114-precomposed.png')}}">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{url_for( 'static' , filename = 'assets/ico/apple-touch-icon-72-precomposed.png')}}">
        <link rel="apple-touch-icon-precomposed" href="{{url_for( 'static' , filename = 'assets/ico/apple-touch-icon-57-precomposed.png')}}">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <link rel="stylesheet" href="{{url_for( 'static' , filename = 'assets/bootstrap/css/bootstrap.css')}}">
        <link rel="stylesheet" href="{{url_for( 'static' , filename = 'assets/bootstrap/css/bootstrap-theme.css')}}">
        <script src="{{url_for( 'static' , filename = 'assets/js/jquery-1.11.1.js')}}"></script>
        <script src="{{url_for( 'static' , filename = 'assets/bootstrap/js/bootstrap.js')}}"></script>
        <style>
        	body {
        		background-image :url({{url_for('static',filename = 'assets/img/backgrounds/1.jpg')}});
        	}
            .fileinput-button {
                position: relative;
                display: inline-block;
                overflow: hidden;
            }

            .fileinput-button input{
                position:absolute;
                right: 0px;
                top: 0px;
                opacity: 0;
                -ms-filter: 'alpha(opacity=0)';
                font-size: 200px;
            }
        </style>


    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Music</strong> Bee</h1>
                            <div class="description">
                            	<p>
	                            	This is a blockchain based project to protect copyrights of music creator! It is now in <a href="#"><strong>TEST</strong></a> status, please help us perfect it!
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Welcome! Musician!</h3>
                            		<p>Enter your name and your work name</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="/api/upload" method="post" enctype="multipart/form-data">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-musician">Musician name</label>
			                        	<input type="text" name="musician" placeholder="Musician name..." id="musician"class="form-username form-control">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-song_name">Song name</label>
			                        	<input type="text" name="song_name" placeholder="Song name..." id="song_name"class="form-username form-control">
			                        </div>
                                    <div class="form-group">
                                        <span class = "btn btn-success fileinput-button">
                                            <span>Upload</span>
                                            <input type="file" name="song_info" id="song_info">
                                    </div>
			                        <button type="submit" class="btn">Begin!</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="{{url_for( 'static' , filename = 'assets/js/jquery-1.11.1.min.js')}}"></script>
        <script src="{{url_for( 'static' , filename = 'assets/bootstrap/js/bootstrap.min.js')}}"></script>
        <script src="{{url_for( 'static' , filename = 'assets/js/jquery.backstretch.min.js')}}"></script>
        <script src="{{url_for( 'static' , filename = 'assets/js/scripts.js')}}"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
